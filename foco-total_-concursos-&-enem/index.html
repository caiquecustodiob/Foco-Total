
<!DOCTYPE html>

    <title>Foco Total – Estudo Premium</title>
    
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#dc2626">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#dc2626',
                dark: '#2563eb',
              },
              gold: '#D4AF37',
              accent: '#f59e0b',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-soft': 'pulseSoft 2s infinite',
              'bounce-soft': 'bounceSoft 3s infinite',
              'float': 'float 6s ease-in-out infinite',
              'sparkle': 'sparkle 2s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(30px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              pulseSoft: { '0%, 100%': { opacity: '1' }, '50%': { opacity: '0.7' } },
              bounceSoft: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' } },
              sparkle: {
                '0%, 100%': { transform: 'scale(0) rotate(0deg)', opacity: '0' },
                '50%': { transform: 'scale(1) rotate(180deg)', opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }

      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        -webkit-tap-highlight-color: transparent; 
        transition: background-color 0.5s ease;
        background-color: #ffffff;
        /* Removido o padding fixo do body para evitar conflitos com elementos fixos */
      }

      .dark body {
        background-color: #020617;
      }
      
      /* Utilitários de Safe Area */
      .pt-safe { padding-top: var(--sat); }
      .pb-safe { padding-bottom: var(--sab); }
      .mt-safe { margin-top: var(--sat); }
      .mb-safe { margin-bottom: var(--sab); }

      .safe-area-bottom { padding-bottom: calc(0.75rem + var(--sab)); }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .bg-pattern {
        background-color: #ffffff;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23dc2626' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6zM36 4V0h-2v4h-4v2h4v4h2V6h4V4h-4z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
      
      .dark .bg-pattern {
        background-color: #020617;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232563eb' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6zM36 4V0h-2v4h-4v2h4v4h2V6h4V4h-4z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }

      .btn-primary {
        background: #dc2626;
        color: white;
        box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
      }
      .dark .btn-primary {
        background: #2563eb;
        box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
      }
      
      input[type="range"] { -webkit-appearance: none; height: 6px; border-radius: 3px; background: rgba(0,0,0,0.1); }
      .dark input[type="range"] { background: rgba(255,255,255,0.1); }
      input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; background: #dc2626; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
      .dark input[type="range"]::-webkit-slider-thumb { background: #2563eb; }
    </style>
